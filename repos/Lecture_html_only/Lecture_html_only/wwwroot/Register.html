<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="css/Style_register.css" rel="stylesheet" />
    <link href="css/fontawsome/webfonts/all.css" rel="stylesheet" />
</head>
<body>

    <div class="block">
        <h2>Register here</h2>
        <div class="social">
            <i class="fa-brands fa-facebook icon"></i>
            <i class="fa-brands fa-twitter icon"></i>
            <i class="fa-brands fa-google-plus-g icon"></i>
        </div>


        <form action="/" method="post">

            <div class="register">
                <i class="fa-solid fa-user reg-icon"></i>
                <input type="text" name="" placeholder="User Name" value="" />
            </div>

            <div class="register">
                <i class="fa-regular fa-envelope reg-icon"></i>
                <input type="email" name="E-mail" placeholder="E-mail" value="" />
            </div>

            <div class="register">
                <i class="fa-solid fa-lock reg-icon"></i>
                <input type="password" name="Password" placeholder="Password" value="" />
            </div>

            <div>
                <button>
                    Register
                </button>
            </div>


        </form>
    </div>
</body>
</html>
